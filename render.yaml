services:
  - type: web
    name: multi-tasker
    runtime: python
    envVars:
      PYTHON_VERSION: 3.11
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt --timeout 120 --retries 5
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
